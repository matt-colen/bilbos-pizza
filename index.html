<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilbo's Pizza</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <h1>Bilbo's Pizza</h1>
          <p class="tagline">It's worth the trip to Middle-Earth</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="primary-container">
          <section id="menu">
            <h2>Pizzas</h2>
            <div id="menuItemContainer" class="menu-container"></div>
            <p id="success-message" class="success-message hidden"></p>
          </section>
          <section id="checkout" class="hidden">
            <h2>Your order</h2>
            <div id="checkoutContainer" class="checkout-container"></div>
            <div class="btn-purchase">
              <button id="complete-order-btn" class="btn-primary">
                Complete order
              </button>
            </div>
          </section>
        </div>
        <div id="modal-overlay" class="modal-overlay hidden"></div>
        <div class="modal-container">
          <section id="payment-modal" class="payment-modal hidden">
            <button
              id="modal-close-btn-container"
              class="modal-close-btn-container"
            >
              <i class="fa-solid fa-xmark modal-close-btn"></i>
            </button>
            <h2 class="payment-modal-header">Enter card details</h2>
            <form class="payment-form flex">
              <label for="name">
                <input
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                  required
                />
              </label>
              <label for="card-number">
                <input
                  id="card-number"
                  type="text"
                  placeholder="Enter card number"
                  required
                />
              </label>
              <label for="cvv">
                <input
                  id="cvv"
                  type="text"
                  placeholder="Enter CVV"
                  maxlength="4"
                  required
                />
              </label>
              <button class="btn-primary" type="submit">Pay</button>
            </form>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
